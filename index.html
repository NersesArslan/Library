<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
     
            <div class="shelf" id="shelf">

            </div>
           <div class="buttoncontainer">
               <button id="btn">New Book</button>
               <form action="" id="formElement" style="display: none">
                <h3>New Book</h3>
               
                <input type="text" id="bookTitle" placeholder="Title" maxlenght="100" required>
               
                <input type="text" id="bookAuthor" placeholder="Author" maxlength="100" required>
                <div class="checkbox-container">
                    <label for="">Have you read this?</label>
                    <input type="checkbox" value="readStatus" id="isRead">
                </div>

                <button type="submit" id="submitBtn">Submit</button>
                         </form>
           </div>
    </div>
</body>
</html>
